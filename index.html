<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait a bit ...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://boomar.github.io/hancock/tracking_image/nightingale_hospital"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      
      <!--image-->
      <a-entity>
      <a-image src="head_nurse.png" position="10 3 -1" scale = "0.4" width="373" height="422"></a-image>
      </a-entity>
      
      <!--image-->
      <a-entity>
      <a-image src="hancock_nose.png" position="10 3 0" scale = "2 2 2" width="250" height="270"></a-image>
      </a-entity>
      
      <!--Text-->
      <a-text value="Achoooo!" color="red" position="5 5 1" scale="200 200 200" side="double">
      </a-text>
              
      <!--image-->
      <!--<a-entity>
      <a-image src="virus.png" position="100 100 -3" width="200" height="200" animation="property: rotation; to: 360 0 0 ; loop: true; dur: 2000" rotation="0 0 0"></a-image>
      </a-entity>-->
        
    </a-nft>
    <a-entity camera></a-entity>
      
  </a-scene>
</body>
