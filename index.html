<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait a bit ...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://boomar.github.io/hancock/tracking_image/nightingale_hospital"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      
      <!--Text-->
      <a-text value="Aaaachooo !" color="red" position="100 30 1" scale="350 350 350" side="double"></a-text>
      
      <!--Hancock-->
      <a-entity position="0 20 0">
      <a-image src="hancock_nose.png" scale = "0.5 0.5 0.5" width="549" height="1024" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Nurse-->
      <a-entity position="300 5 -1">
      <a-image src="head_nurse.png" scale = "0.6 0.6 0.6" width="373" height="628" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Cloud-->
      <a-entity position="500 350 -2"  animation="property: position; to: -100 350 -2; dur: 10000; easing: linear; loop: true">
      <a-image src="cloud.png" scale = "0.7 0.7 0.7" width="200" height="97" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
              
      <!--image-->
      <!--<a-entity>
      <a-image src="virus.png" position="100 100 -3" width="200" height="200" animation="property: rotation; to: 360 0 0 ; loop: true; dur: 2000" rotation="0 0 0"></a-image>
      </a-entity>-->
        
    </a-nft>
    <a-entity camera></a-entity>
      
  </a-scene>
</body>
